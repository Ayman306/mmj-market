<div class="job_main" (click)="navigateTo(item?.jobpost?.job_detail?.id)">
  <div class="content">
    <div class="head d-flex justify-content-between align-items-center">
      <h1 class="title">{{item?.jobpost?.job_detail?.title}}</h1>
      <i class="bi bi-arrow-up-right-circle-fill"></i>
    </div>
    <div class="d-flex gap-1 flex-wrap">
      <p class="chip">Junior</p>
      <p class="chip">{{item?.jobpost?.job_detail?.employment_type}}</p>
    </div>
  </div>

  <h2 class="salary">{{item?.jobpost?.job_detail?.salary_range}}</h2>
  <div class="line"></div>
  <div class="company d-flex  ">
    <div class="icon">
      <img src="../../../../assets/mmj_logo.png" alt="" srcset="" class="w-100 h-100">
    </div>
    <div class="detail">
      <h2 class="comp_name">
        {{item?.jobpost?.job_detail?.company_name}}
      </h2>
      <p class="location">
        {{item?.jobpost?.contact_detail?.city}}
      </p>
    </div>
  </div>
</div>
